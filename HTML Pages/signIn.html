<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIHUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sign-in-container">
        <div class="left-content">
           <img class="medihub" src="images/icons/groupicon.png" alt="">
           <img src="images/icons/Group.png" alt="">
        </div>
        <div class="right-content">
            <h1>Sign In</h1>
            <h4>New Here? Create an Account</h4>
            <label for="email">Email</label>
            <input type="email" name="" id="">
            <label for="password">Password</label>
            <input type="password" name="" id="">
            <p>Forget Password</p>
            <button>Sign In</button>
            <button><img src="images/icons/google-icon 1.png" alt="">Sign Up with Google</button>
            <p>Terms</p>
            <p>Plans</p>
            <p>Contact Us</p>

        </div>
    </section>
</body>
</html>
