<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIHUB</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sign-in-container">
        <div class="left-content">
            <img class="medihub" src="images/icons/groupicon.png" alt="">
            <img src="images/icons/Group.png" alt="">
        </div>
        <div class="right-content">
            <h1>Sign In</h1>
            <h4><span>New Here? </span><a href="signUp.html">Create an Account</a> </h4>
            <div class="input">
                <label for="Phone">Phone Number</label><br>
                <input type="number" name="" id="">
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" name="" id="">
            </div>
            <a href="#" class="forget">Forget Password</a>
            <div class="button">
                <button class="signbtn">Sign In</button>
                <button class="google-sign"><img src="images/icons/google-icon 1.png" alt="">
                    <p>&nbsp Sign In with Google</p>
                </button>
            </div>
            <div class="sign-in-bottom">
                <a>Terms</a>
                <a>Plans</a>
                <a>Contact Us</a>
            </div>


        </div>
    </section>
</body>

</html>
