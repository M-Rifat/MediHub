<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIHUB</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sign-in-container">
        <div class="left-content">
            <img class="medihub" src="images/icons/groupicon.png" alt="">
            <img src="images/icons/Group.png" alt="">
        </div>
        <div class="right-content">
            <h1>Sign In</h1>
            <h4><span>Already have an account? </span><a href="signIn.html">Sign In</a> </h4>
            <div id="select-content">
                <label for="email">Who are you?</label><br>
                <select name="list" class="select">
                    <option value="">Doctor</option>
                    <option value="">Patient</option>
                    <option value="">Receptionist</option>
                    <option value="">Administration</option>
                </select>
            </div>
            <div class="name">
                <div class="input">
                    <label for="email">First Name</label><br>
                    <input style="width: 198px;" type="email" name="" id="">
                </div>
                <div class="input">
                    <label for="email">Last Name</label><br>
                    <input  style="width: 198px; margin-right: 200px;" type="email" name="" id="">
                </div>
            </div>
            <div class="input">
                <label for="email">Email</label><br>
                <input type="email" name="" id="">
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" name="" id="">
            </div>
            <div class="input">
                <label for="password">Confirm Password</label><br>
                <input type="password" name="" id="">
            </div>
            <div class="button">
                <button class="signbtn">Sign In</button>
                <button class="google-sign"><img src="images/icons/google-icon 1.png" alt="">
                    <p>&nbsp Sign Up with Google</p>
                </button>
            </div>
            <div class="sign-in-bottom">
                <p>Terms</p>
                <p>Plans</p>
                <p>Contact Us</p>
            </div>


        </div>
    </section>
</body>

</html>
